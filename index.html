<script src="lib/angular/angular.js"></script>
<script src="js/app.js"></script>

<!--juicy-->
</head>
<body ng-controller="GameCtrl">
<header><h1>韓國魚對對碰</h1></header>
<div class="content">
  <div class="dragon-left"></div>
  <div class="dragon-right"></div>
  <div class="message"><span class="blink_me">{{game.message}}</span></div>
  <table>
    <tr ng-repeat="row in game.grid">
      <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">
        <div class="container">
          <div class="card" ng-class="{flipped: tile.flipped}">
              <img class="front" ng-src="img/back.png">
              <img class="back" ng-src="img/{{tile.title}}.png">
          </div>
        </div>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
